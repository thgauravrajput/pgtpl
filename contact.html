<!-- Contact Header -->
<header class="contact-header text-center text-light d-flex align-items-center bg-primary py-5 mb-5">
  <div class="container">
    <h1 class="fw-bold display-4"><i class="bi bi-envelope-paper-heart"></i> Contact Us</h1>
    <p class="lead">We’d love to hear from you. Let’s connect!</p>
  </div>
</header>

<!-- Map location -->
<div class="container mb-5">
  <div>
    <h1 class="display-6 mb-3 fw-bolder text-black">
      <span class="text-primary">
        <i class="bi bi-geo-alt-fill"></i>
      </span>
      Let’s Meet Us
    </h1>

  </div>
  <div class="row">
    <div class="col-lg-8">
      <div class="ratio ratio-16x9 shadow rounded">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3509.9425247966483!2d77.30300977549194!3d28.390803875797573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjjCsDIzJzI2LjkiTiA3N8KwMTgnMjAuMSJF!5e0!3m2!1sen!2sin!4v1757818623828!5m2!1sen!2sin"
          style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
</div>


<!-- Contact Section -->
<section class="py-5">
  <div class="container">
    <h1 class="display-6 mb-3 fw-bolder text-black">
      <span class="text-primary">
        <i class="bi bi-person-lines-fill"></i>
      </span>
      Contact Info
    </h1>
    <div class="row g-4r">

      <!-- Contact Info -->
      <div class="col-lg-8">
        <div class="card shadow border-0 rounded-4 h-100">
          <div class="card-body p-4">
            <p><i class="bi bi-geo-alt text-primary"></i> <strong>Address:</strong><br>
              123 Business Street, New Delhi, India</p>

            <p><i class="bi bi-telephone text-primary"></i> <strong>Phone:</strong><br>
              +91 9876543210</p>

            <p><i class="bi bi-envelope text-primary"></i> <strong>Email:</strong><br>
              info@example.com</p>

            <h5 class="mt-4">Follow Us</h5>
            <div class="d-flex gap-3 fs-4">
              <a href="#" class="text-primary"><i class="bi bi-facebook"></i></a>
              <a href="#" class="text-info"><i class="bi bi-twitter-x"></i></a>
              <a href="#" class="text-danger"><i class="bi bi-instagram"></i></a>
              <a href="#" class="text-dark"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <section class="py-5">
        <div class="container">
           <h1 class="display-6 mb-3 fw-bolder text-black">
      <span class="text-primary">
        <i class="bi bi-chat-dots"></i>
      </span>
      Get In Touch
    </h1>
          <div class="row">
            <div class="col-lg-8">
              <div class="card shadow border-0 rounded-4">
                <div class="card-body p-5">
                  <form>
                    <div class="mb-3">
                      <label for="name" class="form-label"><i class="bi bi-person-fill"></i> Your Name</label>
                      <input type="text" id="name" class="form-control form-control-lg" placeholder="Enter your name"
                        required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i> Your Email</label>
                      <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your email"
                        required>
                    </div>
                    <div class="mb-3">
                      <label for="message" class="form-label"><i class="bi bi-pencil-square"></i> Message</label>
                      <textarea id="message" rows="5" class="form-control form-control-lg"
                        placeholder="Write your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-gradient btn-lg w-100">
                      <i class="bi bi-send-fill"></i> Send Message
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
